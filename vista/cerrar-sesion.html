<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            margin: 0;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message-container h2 {
            margin-bottom: 20px;
        }
        .message-container p {
            margin-bottom: 20px;
        }
        .message-container a {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Cierre de Sesión Exitoso</h2>
        <p>Has cerrado sesión correctamente.</p>
        <a href="index.html" class="btn btn-primary">Volver a inicio</a>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            // Eliminar información de sesión
            localStorage.removeItem('usuario'); // Elimina el usuario del localStorage
            sessionStorage.removeItem('usuario'); // Elimina el usuario del sessionStorage (si es usado)

            // Redirigir después de unos segundos
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 10000); // Redirige después de 2 segundos (puedes ajustar el tiempo si lo deseas)
        });
    </script>
</body>
</html>
